<main class="form-signin">
    <form autocomplete="off" [formGroup]="form">
      <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Bienvenidos a SIG-P</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" formControlName="contrasenia">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit"
              (click)="login()">Ingresar</button>

      <div class="error" *ngIf="error">Usuario o contraseña invalidos</div>
      <p class="mt-3 mb-3 text-muted text-center">© Odontropraxis Americana - 2022</p>
    </form>
  </main>
